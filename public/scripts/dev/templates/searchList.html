<div class="search-holder">
    <input type="text" ng-model="value"
           placeholder="Выберите продукт"
           class="search-holder--field"
           ng-focus="setListVisibility()"
           ng-blur="showList = false"/>
    <ul class="search-holder--list clear-list"
        ng-if="showList"
        ng-mouseover="setActive($event)">
        <li ng-repeat="item in collection | filter: value"
            ng-class="{active: $index === selectedIndex}"
            tabindex="-1"
            ng-keydown="moveActive($event)">{{item.name}}</li>
    </ul>

</div>
